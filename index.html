<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="reset.css" />
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Barlow:wght@300&display=swap"
            rel="stylesheet"
        />
        <script src="script.js" defer></script>
    </head>
    <body>
        <!-- Header -->
        <header>
            <p>xox</p>
            <h1>TIC-TAC-TOE</h1>
            <p>oxo</p>
        </header>
        <!-- Main -->
        <main class="main-content-container">
            <!-- game container -->
            <section class="game-container">
                <div class="winner-container">
                    <p id="winner"></p>
                </div>
                <div class="game">
                    <!-- aside for X -->
                    <section class="player-container">
                        <div class="rhombus"></div>
                        <p>Xs</p>
                        <div class="x" id="symbol-x"></div>
                        <!-- score for X -->
                        <div class="player-score-container">
                            <h2>Score:</h2>
                            <p id="X-score">0</p>
                        </div>
                        <div class="line-container">
                            <div class="line"></div>
                            <div class="line-dotted"></div>
                            <div class="line-dotted"></div>
                            <div class="line-dotted"></div>
                            <div class="line-dotted"></div>
                        </div>
                        <div class="rhombus"></div>
                    </section>
                    <!-- game grid -->
                    <section class="game-grid game-board">
                        <!-- game cells -->
                        <div class="cell"></div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                    </section>
                    <!-- aside for O -->
                    <section class="player-container">
                        <div class="rhombus"></div>
                        <p>Os</p>
                        <div class="o" id="symbol-o"></div>
                        <!-- score for O -->
                        <div class="player-score-container">
                            <h2>Score:</h2>
                            <p id="O-score">0</p>
                        </div>
                        <div class="line-container">
                            <div class="line"></div>
                            <div class="line-dotted"></div>
                            <div class="line-dotted"></div>
                            <div class="line-dotted"></div>
                            <div class="line-dotted"></div>
                        </div>
                        <div class="rhombus"></div>
                    </section>
                </div>

                <!-- start / restart button should change button label after game starts or ends  -->
                <div class="button-container">
                    <p>·</p>
                    <p>·</p>
                    <p>·</p>
                    <button class="game-button" id="gameButton">
                        START GAME
                    </button>
                    <p>·</p>
                    <p>·</p>
                    <p>·</p>
                </div>
                <div id="gameMode">
                    <label>
                        <input type="radio" name="mode" value="pvp" checked> Player vs Player
                    </label>
                    <label>
                        <input type="radio" name="mode" value="pvc"> Player vs Computer
                    </label>
                </div>
                <div class="rules-container">
                    <p>Choose game mode</p>
                    <p>Press 'Start Game' to begin the game :)</p>
                    <p>Xs make the first move.</p>
                </div>
            </section>
        </main>
        <!-- Footer -->
        <footer>
            <p>Developed by</p>
            <a href="https://github.com/ExtF8" target="_blank"><p>ExtF8</p></a>
        </footer>
    </body>
</html>
