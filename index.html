<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- Header -->
        <header>
            <h1>TIC-TAC-TOE</h1>
        </header>
        <!-- Main -->
        <main>
            <!-- game container -->
            <section class="game-container">
                <!-- game grid -->
                <section class="game-grid">
                    <!-- game cells -->
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                </section>
                <!-- aside for X -->
                <section class="x-player-container">
                    <div class="cell X"></div>
                    <!-- score for X -->
                    <div class="x-player-score"></div>
                </section>
                <!-- aside for O -->
                <section class="o-player-container">
                    <div class="cell O"></div>
                    <!-- score for O -->
                    <div class="o-player-score"></div>
                </section>
                <!-- start / restart button change button label after game starts or ends  -->
                <button id="gameButton">Start</button>

            </section>

        </main>
        <!-- Footer -->
        <footer></footer>
    </body>
</html>
